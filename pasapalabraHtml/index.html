<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasaBrother</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <aside>
      <div class="container-logo">
        <div class="hat">
          <div class="top-hat">
            <div class="hurry">Hurry</div>
          </div>
          <div class="visera"></div>
        </div>
        <div class="container-face">
          <div class="container-eyes">
            <div class="left-eye eyes"></div>
            <div class="right-eye eyes"></div>
          </div>
          <div class="container-mouth"></div>
        </div>
      </div>
    </aside>
    <div class="container">
      <div class="container-carrusel">
        <div class="container-position">
          <div class="box box--0 active">A</div>
        </div>
        <div class="container-position">
          <div class="box box--1">B</div>
        </div>
        <div class="container-position">
          <div class="box box--2">C</div>
        </div>
        <div class="container-position">
          <div class="box box--3">D</div>
        </div>
        <div class="container-position">
          <div class="box box--4">E</div>
        </div>
        <div class="container-position">
          <div class="box box--5">F</div>
        </div>
        <div class="container-position">
          <div class="box box-G">G</div>
        </div>
        <div class="container-position">
          <div class="box box-H">H</div>
        </div>
        <div class="container-position">
          <div class="box box-I">I</div>
        </div>
        <div class="container-position">
          <div class="box box-J">J</div>
        </div>
        <div class="container-position">
          <div class="box box-K">K</div>
        </div>
        <div class="container-position">
          <div class="box box-L">L</div>
        </div>
        <div class="container-position">
          <div class="box box-M">M</div>
        </div>
        <div class="container-position">
          <div class="box box-N">N</div>
        </div>
        <div class="container-position">
          <div class="box box-O">O</div>
        </div>
        <div class="container-position">
          <div class="box box-P">P</div>
        </div>
        <div class="container-position">
          <div class="box box-Q">Q</div>
        </div>
        <div class="container-position">
          <div class="box box-R">R</div>
        </div>
        <div class="container-position">
          <div class="box box-S">S</div>
        </div>
        <div class="container-position">
          <div class="box box-T">T</div>
        </div>
        <div class="container-position">
          <div class="box box-U">U</div>
        </div>
        <div class="container-position">
          <div class="box box-V">V</div>
        </div>
        <div class="container-position">
          <div class="box box-W">W</div>
        </div>
        <div class="container-position">
          <div class="box box-X">X</div>
        </div>
        <div class="container-position">
          <div class="box box-Y">Y</div>
        </div>
        <div class="container-position">
          <div class="box box-Z">Z</div>
        </div>
      </div>
      <header>
        <h1>...PASAPALABRA</h1>
      </header>
      <div class="container-form">
        <form>
          <input class="inputWord" type="text" placeholder="type here!" />
          <button class="btn">go guess</button>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
